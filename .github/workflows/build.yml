name: Build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_JAVA_INSTALLATIONS_AUTO_DETECT: "true"
      ORG_GRADLE_JAVA_INSTALLATIONS_AUTO_DOWNLOAD: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 23
        id: java23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "23"

      - name: Set up Java 25
        id: java25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        env:
          JAVA_HOME: ${{ steps.java23.outputs.path }}
          ORG_GRADLE_JAVA_INSTALLATIONS_PATHS: ${{ steps.java23.outputs.path }}${{ runner.os == 'Windows' && ';' || ':' }}${{ steps.java25.outputs.path }}
        run: ./gradlew clean build -Pci=true

      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: economy-plugin-jar
          path: build/libs/*.jar
